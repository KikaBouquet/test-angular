<div class="container" *ngIf="!stationList">
  <strong>Traitement des donn√©es</strong>
  <div class="input-container">
    <label>Entrez votre fichier txt ici</label>
    <input
      type="file"
      id="inputFile"
      accept=".txt"
      (change)="onFileUpload($event)"
    />
  </div>
</div>

<station-result
  *ngIf="stationList"
  [stationList]="stationList"
></station-result>
